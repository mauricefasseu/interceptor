<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interceptor - Startseite</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
        margin-left: auto;
      }

      .hamburger-menu .bar {
        width: 30px;
        height: 4px;
        background-color: #fff;
        border-radius: 5px;
      }

      /* Navigation Style */
      .nav-bar ul {
        display: flex;
        gap: 20px;
        list-style-type: none;
        margin: 0;
      }

      /* Mobile navigation */
      @media (max-width: 768px) {
        .nav-bar ul {
          display: none;
          flex-direction: column;
          width: 100%;
          padding: 20px;
          background-color: #222;
          position: absolute;
          top: 70px;
          left: 0;
          right: 0;
          z-index: 10;
        }

        .nav-bar ul li a {
          padding: 15px;
          text-align: center;
          width: 100%;
        }

        .hamburger-menu {
          display: flex;
        }

        .nav-bar.active ul {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-top">
          <h1 id="band-name"></h1>
          <div class="social-links">
            <a
              href="https://instagram.com/deinprofil"
              target="_blank"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://youtube.com/deinprofil"
              target="_blank"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              href="https://facebook.com/deinprofil"
              target="_blank"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook"></i>
            </a>
          </div>
          <!-- Hamburger Menu -->
          <div class="hamburger-menu" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <nav class="nav-bar">
          <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="band.html">Band</a></li>
            <li><a href="media.html">Bilder/Videos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <h2>
          Willkommen auf der offiziellen Website von
          <span id="band-name-dynamic"></span>!
        </h2>
        <p>
          Erfahre alles über unsere Musik, kommende Auftritte und vieles mehr.
        </p>
      </section>

      <section class="about">
        <h3>Über uns</h3>
        <p id="about-text"></p>
      </section>
    </main>

    <footer>
      <p id="footer-text"></p>
    </footer>

    <script>
      function toggleMenu() {
        const nav = document.querySelector(".nav-bar");
        nav.classList.toggle("active");
      }

      document.addEventListener("DOMContentLoaded", function () {
        fetch("data.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Netzwerkantwort war nicht ok");
            }
            return response.json();
          })
          .then((data) => {
            // Bandname und dynamische Elemente setzen
            document.getElementById("band-name").textContent = data.bandName;
            document.getElementById("band-name-dynamic").textContent =
              data.bandName;
            document.getElementById(
              "about-text"
            ).textContent = `Wir sind eine leidenschaftliche Band aus ${data.city}. Unsere Musik vereint ${data.genre} und ${data.specialFeatures}.`;

            // Footer dynamisch setzen
            document.getElementById(
              "footer-text"
            ).innerHTML = `&copy; ${data.footer.copyright} | <a href="${data.footer.impressumLink}">Impressum</a>`;
          })
          .catch((error) => {
            console.error("Fehler beim Laden der JSON-Datei:", error);
            // Optional: Fehlermeldung oder Fallback-Inhalt anzeigen
          });
      });
    </script>
  </body>
</html>
